name: Frontend CI/CD Pipeline

on:
  push:
    paths:
      - 'frontend/**'  # Триггер на изменения в директории frontend
    branches:
      - release-0.0.1

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          npm run build
